<div th:replace="~{fragments/header}"></div>

<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-fluid">

        <div th:replace="~{fragments/success-error-alert}"></div>

        <form method="post" th:object="${transactionDto}" th:action="@{/transactions/init}">

            <!-- Transaction Type -->
            <div class="row mb-3">
                <label class="col-md-2 required form-label">Transaction Type</label>
                <div class="col-md-5">
                    <select class="form-select mb-2"
                            th:field="*{transactionType}"
                            th:classappend="${#fields.hasErrors('transactionType')} ? 'is-invalid' : ''"
                            id="transactionType"
                            data-control="select2"
                            data-hide-search="true"
                            data-placeholder="Select an option">
                        <option value=""></option>
                        <option value="DEPOSIT">Deposit</option>
                        <option value="WITHDRAW">Withdraw</option>
                        <option value="TRANSFER">Transfer</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{transactionType}"></div>
                </div>
            </div>

            <div class="separator separator-dashed mb-10"></div>

            <!-- Initiator Account -->
            <div class="row mb-7">
                <label class="col-lg-2 col-form-label required fw-bold fs-6">Initiator Account</label>
                <div class="col-lg-10">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text"
                                   id="transactionInitiatorAccountNumber"
                                   name="initiatorAccountNumber"
                                   class="form-control mb-2"
                                   placeholder="Account number"/>
                        </div>
                        <div class="col-md-5">
                            <input type="text"
                                   id="transactionInitiatorAccountName"
                                   name="accountFullName"
                                   class="form-control mb-2"
                                   placeholder="Account name unknown"
                                   disabled/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control mb-2"
                                   id="transactionInitiatorAccountCurrency"
                                   name="accountCurrency"
                                   value="KMF"
                                   disabled/>
                        </div>
                        <div class="col-md-4">
                            <input type="text"
                                   id="transactionInitiatorAccountBalance"
                                   name="avalaibleBalance"
                                   class="form-control mb-2"
                                   placeholder="0.0"
                                   disabled/>
                            <div class="text-muted fs-7">Available balance</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer -->
            <div class="row mb-7">
                <label class="col-lg-2 col-form-label required fw-bold fs-6">Customer</label>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text"
                                   th:field="*{customerIdentity}"
                                   class="form-control mb-2"
                                   th:classappend="${#fields.hasErrors('customerIdentity')} ? 'is-invalid' : ''"
                                   placeholder="Identity Number"
                                   id="transactionCustomerIdentity"/>
                            <div class="invalid-feedback" th:errors="*{customerIdentity}"></div>
                        </div>
                        <div class="col-md-5">
                            <input type="text"
                                   th:field="*{customerFullName}"
                                   class="form-control mb-2"
                                   th:classappend="${#fields.hasErrors('customerFullName')} ? 'is-invalid' : ''"
                                   placeholder="Full name"
                                   id="transactionCustomerFullName"/>
                            <div class="invalid-feedback" th:errors="*{customerFullName}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receiver Account -->
            <div id="receiverAccountSection" class="d-none row mb-7">
                <label class="col-lg-2 col-form-label required fw-bold fs-6">Receiver Account</label>
                <div class="col-lg-10">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text"
                                   id="transactionReceiverAccountNumber"
                                   name="receiverAccountNumber"
                                   class="form-control mb-2"
                                   placeholder="Account number"/>
                        </div>
                        <div class="col-md-5">
                            <input type="text"
                                   id="transactionReceiverAccountName"
                                   name="receiverAccountFullName"
                                   class="form-control mb-2"
                                   placeholder="Account name unknown"
                                   disabled/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control mb-2"
                                   name="receiverAccountCurrency"
                                   value="KMF"
                                   disabled/>
                        </div>
                        <div class="col-md-4">
                            <input type="text"
                                   id="transactionReceiverAccountBalance"
                                   name="receiverAvalaibleBalance"
                                   class="form-control mb-2"
                                   placeholder="0.0"
                                   disabled/>
                            <div class="text-muted fs-7">Available balance</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Amount -->
            <div class="row mb-4">
                <label class="col-lg-2 col-form-label required fw-bold fs-6">Amount</label>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-md-2">
                            <select th:field="*{currency}"
                                    class="form-select mb-2"
                                    th:classappend="${#fields.hasErrors('currency')} ? 'is-invalid' : ''"
                                    data-control="select2"
                                    data-hide-search="true"
                                    data-placeholder="Select an option"
                                    id="transactionCurrency">
                                <option th:each="currency: ${@appSpEL.currencies}"
                                        th:text="${currency}"
                                        th:value="${currency}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{currency}"></div>
                        </div>
                        <div class="col-md-4">
                            <input type="number"
                                   th:field="*{amount}"
                                   class="form-control mb-2"
                                   th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid' : ''"
                                   step=".01"
                                   placeholder="0.00"
                                   id="transactionAmount"/>
                            <div class="invalid-feedback" th:errors="*{amount}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Base Curr Equiv -->
            <div class="row mb-4">
                <label class="col-lg-2 col-form-label fw-bold fs-6">Currency Equiv</label>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control mb-2"
                                   id="transactionBaseCurrency"
                                   value="KMF"
                                   disabled/>
                        </div>
                        <div class="col-md-4">
                            <input type="text"
                                   id="transactionBaseTotalAmount"
                                   class="form-control mb-2"
                                   value="0,00"
                                   disabled/>
                            <div class="text-muted fs-7">Conversion</div>
                        </div>
                        <div class="col-md-2">
                            <input type="text"
                                   id="conversionRate"
                                   class="form-control mb-2"
                                   value="0,00"
                                   disabled/>
                            <div class="text-muted fs-7">Rate</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Remarks & Signature -->
            <div class="row mb-6">
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold fs-6">Remarks</label>
                    <textarea th:field="*{reason}"
                              class="form-control mb-2"
                              th:classappend="${#fields.hasErrors('reason')} ? 'is-invalid' : ''"
                              id="exampleFormControlTextarea1"
                              rows="5"></textarea>
                    <div class="invalid-feedback" th:errors="*{reason}"></div>
                </div>
                <div class="col-md-2" id="transactionCustomerSignatureSection">
                    <img id="transactionInputSignature"
                         th:src="@{/assets/svg/blank-image.svg}"
                         height="150"
                         class="rounded mb-2"
                         alt="Customer Signature"
                         style="background-size: cover;">
                    <div class="text-muted fs-7">Signature</div>
                </div>
            </div>

            <button type="submit" id="kt_submit_button" class="btn btn-primary">Init Transaction</button>
        </form>

    </div>
    <!--end::Content container-->
</div>
<!--end::Content-->

<div th:replace="~{fragments/footer}"></div>
