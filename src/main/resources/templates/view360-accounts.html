<div th:replace="~{fragments/header}"></div>

<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-fluid">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                        <input type="text" data-kt-datatable-table-filter="search"
                            class="form-control form-control-solid w-250px ps-12" placeholder="Search Accounts" />
                    </div>
                    <!--end::Search-->
                </div>
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-0">
                <!--begin::Table-->
                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_datatable_table">
                    <thead>
                        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                            <th class="min-w-100px">Account Name</th>
                            <th class="min-w-100px">Account Number</th>
                            <th class="min-w-70px">Account Type</th>
                            <th class="min-w-70px">Balance</th>
                            <th class="min-w-70px">Profile</th>
                            <th class="min-w-70px">Status</th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        <tr th:each="account: ${accounts}">
                            <td th:text="${account.accountName}">Mark Smith</td>
                            <td th:text="${account.accountNumber}">54710015231</td>
                            <td th:text="${account.accountType}">Saving</td>
                            <td th:text="${@appSpEL.formatAmount(account.balance) + ' ' + account.currency}">3 000 KMF</td>
                            <td th:text="${account.accountProfile}">Personal</td>
                            <td class="pe-0">
                                <div th:text="${account.status}"
                                    th:class="${'badge badge-light-' + @appSpEL.statusColor(account.status)}">
                                    Active</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--end::Table-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Content container-->
</div>
<!--end::Content-->

<div th:replace="~{fragments/footer}"></div>
