<div th:replace="~{fragments/header}"></div>

<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
	<!--begin::Content container-->
	<div id="kt_app_content_container" class="app-container container-fluid">
		<!--begin::Card-->
		<div class="card">
			<!--begin::Card header-->
			<div class="card-header border-0 pt-6">
				<!--begin::Card title-->
				<div class="card-title">
					<!--begin::Search-->
					<div class="d-flex align-items-center position-relative my-1">
						<i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
							<span class="path1"></span>
							<span class="path2"></span>
						</i>
						<input type="text" data-kt-datatable-table-filter="search"
							class="form-control form-control-solid w-250px ps-12" placeholder="Search Cards" />
					</div>
					<!--end::Search-->
				</div>
				<!--begin::Card title-->
				<!--begin::Card toolbar-->
				<div class="card-toolbar">
					<!--begin::Toolbar-->
					<div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
						<!--begin::Add customer-->
						<a th:href="@{/cards/requests}" class="btn btn-primary">
							<i class="ki-duotone ki-credit-cart fs-1">
								<span class="path1"></span>
								<span class="path2"></span>
								<span class="path3"></span>
							</i>
							New Card
						</a>
						<!--end::Add customer-->
					</div>
					<!--end::Toolbar-->
				</div>
				<!--end::Card toolbar-->
			</div>
			<!--end::Card header-->
			<!--begin::Card body-->
			<div class="card-body pt-0">
				<!--begin::Table-->
				<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_datatable_table">
					<thead>
						<tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
							<th class="min-w-70px">Card ID</th>
							<th class="min-w-100px">Card Number</th>
							<th class="min-w-100px">Card Type</th>
							<th class="min-w-100px">Card Name</th>
							<th class="min-w-70px">Status</th>
							<th class="min-w-100px">Expiration Date</th>
						</tr>
					</thead>
					<tbody class="fw-semibold text-gray-600">
						<tr th:each="card: ${cards}">
							<td>
								<a th:text="${card.cardId}" th:href="@{/cards/{id}(id=${card.cardId})}"
									class="text-hover-primary text-gray-600 mb-1">4111 1111 1111 1111</a>
							</td>
							<td>
								<a th:text="${card.cardNumber}" th:href="@{/cards/{id}(id=${card.cardId})}"
									class="text-hover-primary text-gray-600 mb-1">4111 1111 1111 1111</a>
							</td>
							<td>
								<span>
									<img th:src="${card.cardType} == 'VISA' ? '/assets/svg/visa.svg' : '/assets/svg/mastercard.svg'"
										class="w-35px me-3" alt="" />
									<span th:text="${card.cardType}">Visa</span>
								</span>
							</td>
							<td th:text="${card.cardName}">John Doe</td>
							<td><span th:text="${card.status}"
									th:class="${'badge badge-sm badge-light-' + @appSpEL.statusColor(card.status) + ' fw-bold px-4 py-3'}">ACTIVE</span>
							</td>
							<td th:text="${#temporals.format(card.expirationDate, 'yyyy-MM-dd')}">2024-12-25</td>
						</tr>
					</tbody>
				</table>
				<!--end::Table-->
			</div>
			<!--end::Card body-->
		</div>
		<!--end::Card-->
	</div>
	<!--end::Content container-->
</div>
<!--end::Content-->

<div th:replace="~{fragments/footer}"></div>
