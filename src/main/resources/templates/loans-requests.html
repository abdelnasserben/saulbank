<div th:replace="~{fragments/header}"></div>

<!--begin::Content-->
<div id="kt_app_content" class="app-content flex-column-fluid">
	<!--begin::Content container-->
	<div id="kt_app_content_container" class="app-container container-fluid">

		<div th:replace="~{fragments/success-error-alert}"></div>

		<!--begin::Card-->
		<div class="card">
			<!--begin::Card header-->
			<div class="card-header border-0 pt-6">
				<!--begin::Card title-->
				<div class="card-title">
					<!--begin::Search-->
					<div class="d-flex align-items-center position-relative my-1">
						<i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
							<span class="path1"></span>
							<span class="path2"></span>
						</i>
						<input type="text" data-kt-datatable-table-filter="search"
							class="form-control form-control-solid w-250px ps-12" placeholder="Search Requests" />
					</div>
					<!--end::Search-->
				</div>
				<!--begin::Card title-->
				<!--begin::Card toolbar-->
				<div class="card-toolbar">
					<!--begin::Toolbar-->
					<div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
						<!--begin::Add customer-->
						<a type="button" class="btn btn-primary" th:href="@{/loans/request}">
							<i class="ki-duotone ki-delivery-3 fs-1">
								<span class="path1"></span>
								<span class="path2"></span>
							</i>
							Request Loan
						</a>
						<!--end::Add customer-->
					</div>
					<!--end::Toolbar-->
				</div>
				<!--end::Card toolbar-->
			</div>
			<!--end::Card header-->
			<!--begin::Card body-->
			<div class="card-body pt-0">
				<!--begin::Table-->
				<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_datatable_table">
					<thead>
						<tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
							<th class="min-w-70px">Request ID</th>
							<th class="min-w-100px">Loan Type</th>
							<th class="min-w-100px">Customer</th>
							<th class="min-w-100px">Amount</th>
							<th class="min-w-70px">Status</th>
							<th class="min-w-100px">Date Effective</th>
						</tr>
					</thead>
					<tbody class="fw-semibold text-gray-600">
						<tr th:each="loanRequest: ${loanRequests}">
							<td>
								<a th:href="@{/loans/requests/{id}(id=${loanRequest.requestId})}"
									th:text="${loanRequest.requestId}"
									class="text-gray-800 text-hover-primary mb-1">1202</a>
							</td>
							<td>
								<a th:href="@{/loans/requests/{id}(id=${loanRequest.requestId})}"
									th:text="${loanRequest.loanType}"
									class="text-gray-800 text-hover-primary mb-1">Gold</a>
							</td>
							<td>
								<a th:href="@{/loans/requests/{id}(id=${loanRequest.requestId})}"
									th:text="${loanRequest.borrower.firstName + ' ' + loanRequest.borrower.lastName + ' | ' + loanRequest.borrower.identityNumber}"
									class="text-gray-800 text-hover-primary mb-1">John Doe | NBE145782</a>
							</td>
							<td th:text="${loanRequest.requestedAmount + ' KMF'}">575 0000 KMF</td>
							<td><span th:text="${loanRequest.status}"
									th:class="${'badge badge-sm badge-light-' + @appSpEL.statusColor(loanRequest.status) + ' fw-bold px-4 py-3'}">ACTIVE</span>
							</td>
							<td th:text="${#temporals.format(loanRequest.createdAt, 'yyyy-MM-dd HH:mm')}">2024-12-25 08:55
							</td>
						</tr>
					</tbody>
				</table>
				<!--end::Table-->
			</div>
			<!--end::Card body-->
		</div>
		<!--end::Card-->
	</div>
	<!--end::Content container-->
</div>
<!--end::Content-->

<div th:replace="~{fragments/footer}"></div>
