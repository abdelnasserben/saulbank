<!--begin::Modals-->
<div class="modal fade" th:fragment="confirmDialog(modalId, modalTitle, actionUrl, confirmReason)" th:id="${modalId}" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 my-7">
                <!--begin::Wrapper-->
                <form class="text-center" method="post" th:action="${actionUrl}">
                    <input type="hidden" name="ignored" value="ignored">
                    <!--begin::Icon-->
                    <i class="ki-duotone ki-information-5 fs-5tx text-warning mb-5">
                        <span class="path1"></span>
                        <span class="path2"></span>
                        <span class="path3"></span>
                    </i>
                    <!--end::Icon-->
                    <!--begin::Title-->
                    <h1 class="fw-bold mb-5" th:text="${modalTitle}">This is an alert</h1>
                    <!--end::Title-->

                    <!--begin::Separator-->
                    <div class="separator separator-dashed border-warning opacity-25 mb-5">
                    </div>
                    <!--end::Separator-->

                    <!--begin::Content-->
                    <div class="mb-9 text-gray-900">
                        <p>Are you sure you want to go ahead with this operation?</p>
                        <div th:unless="${confirmReason == null}" class="d-flex flex-center">
                            <input type="text" name="rejectReason" class="w-md-75 form-control py-4"
                                   placeholder="This operation requires a reason">
                        </div>
                    </div>
                    <!--end::Content-->

                    <!--begin::Buttons-->
                    <div class="d-flex flex-center flex-wrap">
                        <button type="button" class="btn btn-danger btn-active-light me-3" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Confirm
                        </button>
                    </div>
                    <!--end::Buttons-->
                </form>
                <!--end::Wrapper-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modals-->
